<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="style_memory_game.css">
</head>

<body>

    <div class="container">
        <header>
            <h1><u>Matching</u> <u>Game</u></h1>
        </header>

        <section class="score-panel">
              <!-- new clock element -->
              <span class="clock">0:00</span>

          <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <span class="moves">3</span> Moves

            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>

            
        </section>

        <ul class="deck">
           <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card match">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card match">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <div class="modal_background hide">
        <div class="modal_body">
            <div class="modal_heading">
                <h1 class="modal_title">Stats</h1>
              <span class="modal_close">X</span>
            </div>
          
          <div>
            <p class="modal_message">Congrats! Want to play again?</p>
          </div>
        
            <div class="modal_stats">
                <span class="modal_time">Time = </span>
                <span class="modal_stars">Stars = </span>
                <span class="modal_moves">Moves = </span>
            </div>

            <div class="modal_buttons">
                <button class="modal_button modal_cancel">Cancel</button>
                <button class="modal_button modal_replay">Replay</button>
            </div>
        </div>
    </div>

    

    <script src="script_memory_game.js"></script>


    <iframe src="background_memory_game.html" style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index: -1;">
    </iframe>




</body>

</html>
