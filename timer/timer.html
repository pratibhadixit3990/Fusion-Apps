<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Clock</title>

  <link rel="stylesheet" href="styles_timer.css">
</head>
<body>
  <section class="countdown-clock">
    <div class="countdown-clock-controls">
      <button value="20">20 secs</button>
      <button value="300">Work 5</button>
      <button value="900">Quick 15</button>
      <button value="1200">Snack 20</button>
      <button value="3600">Lunch Break</button>

      <input type="text" name="interval" placeholder="Enter minutes">
    </div>

    <div class="countdown-clock-wrapper">
      <div class="clock">00:00</div>
      <div class="back-at">Back at</div>
    </div>


    <div class="countdown-clock-over">
      <div><b>Alarm will play when countdown is over.</b></div>
    </div>



  </section>

  <script src="scripts_timer.js"></script>

  <iframe src="bg_timer.html" style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden;">
  </iframe>


</body>
</html>
